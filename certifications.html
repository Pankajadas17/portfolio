<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Certifications | Pankaja HY</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <section class="cert-page-section">
    <h1 class="cert-page-title">My Certifications</h1>
    <div class="cert-page-grid">
      <div class="cert-page-card">
        <img src="assets/icons/Basics of Python.jpg" alt="Basics of Python">
        <p>Basics of Python – Infosys</p>
      </div>

      <div class="cert-page-card">
        <img src="assets/icons/Front End web Developer.jpg" alt="Front-End Developer">
        <p>Front-End Web Developer – Infosys</p>
      </div>

      <div class="cert-page-card">
        <img src="assets/icons/Data Science.jpg" alt="Data Science">
        <p>Data Science Foundation – IBM</p>
      </div>

      <div class="cert-page-card">
        <img src="assets/icons/Html5.jpg" alt="HTML5">
        <p>HTML5 Certified</p>
      </div>

      <div class="cert-page-card">
        <img src="assets/icons/CSS3.jpg" alt="CSS3">
        <p>CSS3 Certified</p>
      </div>

      <div class="cert-page-card">
        <img src="assets/icons/Javascript.jpg" alt="JavaScript">
        <p>JavaScript Certified</p>
      </div>
    </div>
  </section>
</body>
</html>
