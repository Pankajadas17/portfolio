<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Certifications | Pankaja HY</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .section {
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #333;
    }

    .cert-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .cert-card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .cert-card:hover {
      transform: scale(1.03);
    }

    .cert-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .cert-card p {
      padding: 15px;
      font-size: 1rem;
      font-weight: bold;
      color: #444;
      margin: 0;
    }
  </style>
</head>
<body>
  <section class="section">
    <h1>Certifications</h1>
    <div class="cert-grid">
      <div class="cert-card">
        <img src="assets/icons/Basics of Python.jpg" alt="Python Certificate" />
        <p>Basics of Python – Infosys</p>
      </div>

      <div class="cert-card">
        <img src="assets/icons/Front End web Developer.jpg" alt="Front End Developer" />
        <p>Front-End Developer – Infosys</p>
      </div>

      <div class="cert-card">
        <img src="assets/icons/Data Science.jpg" alt="Data Science Certificate" />
        <p>Data Science Foundation – IBM</p>
      </div>

      <div class="cert-card">
        <img src="assets/icons/Html5.jpg" alt="HTML5" />
        <p>HTML5 Certified</p>
      </div>

      <div class="cert-card">
        <img src="assets/icons/CSS3.jpg" alt="CSS3" />
        <p>CSS3 Certified</p>
      </div>

      <div class="cert-card">
        <img src="assets/icons/Javascript.jpg" alt="JavaScript" />
        <p>JavaScript Certified</p>
      </div>
    </div>
  </section>
</body>
</html>
